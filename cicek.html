    <style>

        .flower-card {

            width: 100%;
            max-width: 350px;
            border: 2px solid #ffe6eb;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s ease forwards;
        }

        .flower-img-box {
            width: 100%;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #eee;
            position: relative;
        }

        canvas {
