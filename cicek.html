<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O √ái√ßek Kim? üå∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body {
            background-color: #ffe6eb;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        .back-btn {
            position: fixed; top: 20px; left: 20px;
            font-size: 1.5rem; color: #ff4b6e;
            z-index: 100; cursor: pointer; text-decoration: none;
            background: white; width: 40px; height: 40px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* 1. A≈ûAMA: TARAMA EKRANI */
        #scanning-ui {
            display: flex; flex-direction: column; align-items: center;
        }
        .radar {
            width: 120px; height: 120px; border-radius: 50%;
            border: 4px dashed #ff4b6e;
            animation: spin 2s linear infinite;
            margin-bottom: 30px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; color: #ff4b6e;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        .scan-text { font-size: 1.2rem; color: #555; animation: pulse 1s infinite; }

        /* 2. A≈ûAMA: SONU√á EKRANI */
        #result-ui { display: none; width: 100%; animation: popUp 0.5s ease; }

        .aha-text {
            font-size: 2.5rem; color: #ff4b6e; font-weight: 800;
            margin-bottom: 20px; text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(255, 75, 110, 0.3);
        }

        /* SENƒ∞ G√ñSTEREN EMOJƒ∞ */
        .pointing-emoji {
            font-size: 9rem; /* Kocaman */
            margin: 10px 0;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
            animation: heartbeat 1.5s infinite; /* G√ºm g√ºm atsƒ±n */
        }

        .final-msg {
            color: #333; font-size: 1.3rem; margin-top: 20px; font-weight: 600;
        }
        
        .sub-msg {
            color: #777; font-size: 0.9rem; margin-top: 5px;
        }

        @keyframes popUp { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>

    <div id="scanning-ui">
        <div class="radar">üå∏</div>
        <p class="scan-text">Evrendeki en g√ºzel √ßi√ßek aranƒ±yor...</p>
    </div>

    <div id="result-ui">
        <div class="aha-text">AHA BULDUM!</div>
        
        <div class="pointing-emoji">ü´µ</div> 

        <p class="final-msg">
            Tam ≈üu an bu ekrana bakan fƒ±stƒ±k!
        </p>
        <p class="sub-msg">
            (Evet evet sen... Senden daha g√ºzeli yok ‚ù§Ô∏è)
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // 3 Saniye bekle ve sonucu g√∂ster
        setTimeout(() => {
            document.getElementById('scanning-ui').style.display = 'none';
            document.getElementById('result-ui').style.display = 'block';
            
            // Konfeti Patlat
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4b6e', '#ffccd5', '#ffffff']
            });

            // Telegram kodu kaldƒ±rƒ±ldƒ±. Sadece animasyon √ßalƒ±≈üacak.

        }, 3000);
    </script>

</body>
</html>
