    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>

        body {

            overflow: hidden;

        canvas {

        .back-btn {

            padding: 10px 20px; border-radius: 30px;

        /* Alt Vurucu Yazƒ± */

</head>
<body>

    <a href="index.html" class="back-btn">‚Üê Geri D√∂n</a>
    
    <canvas id="universe"></canvas>
    
    <div id="bottom-message">
        <h1>Seni evrendeki t√ºm yƒ±ldƒ±zlardan daha √ßok seviyorum...</h1>
    </div>

    <script>
        const canvas = document.getElementById('universe');
        const ctx = canvas.getContext('2d');
        let width, height;

        const lovePhrases = [
            "Seni Seviyorum", "I Love You", "Je T'aime", "Te Amo", "Ti Amo", "Ich Liebe Dich", 
            "Eu Te Amo", "Jag √Ñlskar Dig", "Jeg Elsker Deg", "Kocham Ciƒô", "Szeretlek", 
            "T√´ Dua", "T'estimo", "Volim Te", "Mina Armastan Sind", "Miluji Tƒõ", 
            "Es Tevi Mƒ´lu", "A≈° Tave Myliu", "√âg elska √æig", "Rakkaus", "M√°m ≈•a r√°d",
            "–Ø –¢–µ–±—è –õ—é–±–ª—é", "–Ø –ª—é–±–ª—é —Ç–µ–±–µ", "Obicham Te", "Nakupenda", "Ek het jou lief",
            "Ndiyakuthanda", "Ndimakukonda", "Monam", "Ngiyakuthanda", "Inhobbok",
            "ÏÇ¨ÎûëÌï¥", "ÊÑõ„Åó„Å¶„Çã", "ÊàëÁà±‰Ω†", "Mahal Kita", "Aku Cinta Kamu", 
            "T√¥i Y√™u B·∫°n", "Phom Rak Khun", "Bi Chamd Khairtai", "Timi lai maya garchu",
            "Main Tumse Pyaar Karta Hoon", "Ami Tomake Bhalobashi", "Nenu Ninnu Premistunnanu", 
            "Nan Unnai Kadhalikiren", "Hum Tumhe Pyaar Karte Hain", "Tujhe Prem Karto", 
            "ÿ£ÿ≠ÿ®ŸÉ", "ÿØŸàÿ≥ÿ™ÿ™ ÿØÿßÿ±ŸÖ", "◊ê◊†◊ô ◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö", "M…ôn S…ôni Sevir…ôm", "Men Seni Sevaman", 
            "–°–µ–Ω—ñ —Å“Ø–π–µ–º—ñ–Ω", "Tsekh Re", "Seni Sevi√Ω√§rin", "‘µ’Ω ÷Ñ’•’¶ ’Ω’´÷Ä’∏÷Ç’¥ ’•’¥", "·Éõ·Éò·Éß·Éï·Éê·É†·ÉÆ·Éê·É†",
            "Aime-te", "T'involo", "E te aloha ia 'oe", "Palangga ko ikaw",
            "Aloha Au Ia 'Oe", "Sannu Pyar Karoo", "Ego alu gi", "Mi Amas Vin",
            "Te Quiero Mucho", "Ich Hab' Dich Lieb", "Maite Zaitut", "Isinumi",
            "Seni Seviyorum"
        ];

        let shootingStars = [];
        let backgroundStars = [];
        let particles = []; 
        const MAX_SHOOTING_STARS = 6;

        // --- Yardƒ±mcƒ± Renk Fonksiyonlarƒ± ---
        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return { r, g, b };
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        // Renk tonunu veya parlaklƒ±ƒüƒ±nƒ± ayarlar
        function adjustColor(hex, lum) {
            const { r, g, b } = hexToRgb(hex);
            let R = r, G = g, B = b;

            // Parlaklƒ±k ayarƒ±
            R = Math.min(255, Math.max(0, R + (R * lum)));
            G = Math.min(255, Math.max(0, G + (G * lum)));
            B = Math.min(255, Math.max(0, B + (B * lum)));

            // Renk tonunda hafif sapma (isteƒüe baƒülƒ±, daha fazla √ße≈üitlilik i√ßin)
            const hueShift = (Math.random() - 0.5) * 30; // -15 ila +15 derece
            // Bu kƒ±sƒ±m i√ßin daha geli≈ümi≈ü HSV d√∂n√º≈ü√ºmleri gerekir, 
            // ≈üimdilik sadece RGB parlaklƒ±k ile yetinelim.

            return rgbToHex(Math.round(R), Math.round(G), Math.round(B));
        }

        // --- Sƒ±nƒ±f Tanƒ±mlarƒ± ---
        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
                this.blinkSpeed = Math.random() * 0.03 + 0.01;
                this.alpha = Math.random();
            }
            update() {
                if (this.blinkSpeed !== 0) {
                    this.alpha += this.blinkSpeed;
                    if (this.alpha > 1 || this.alpha < 0.2) this.blinkSpeed *= -1;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, baseColor, meteorSpeed, angle) {
                this.x = x;
                this.y = y;
                // ‚ú® RENK √áE≈ûƒ∞TLƒ∞Lƒ∞ƒûƒ∞: Ana renkten t√ºretilen dinamik renkler
                this.color = adjustColor(baseColor, (Math.random() - 0.5) * 0.4); // %-20 ila %20 parlaklƒ±k farkƒ±
                
                // ‚ú® BOYUT Dƒ∞NAMƒ∞ƒûƒ∞: Meteor hƒ±zƒ±na ve rastgeleliƒüe baƒülƒ± boyut
                this.size = (Math.random() * 0.5 + 0.5) * (meteorSpeed / 2); // Hƒ±z arttƒ±k√ßa daha b√ºy√ºk par√ßacƒ±k
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01; 
                this.speed = meteorSpeed * (Math.random() * 0.5 + 0.2); 
                this.angle = angle + (Math.random() * 0.6 - 0.3); 
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= this.decay;
            }

            draw() {
                const rgb = hexToRgb(this.color);
                ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }


        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                const estimatedMaxWidth = 300; 
                this.x = estimatedMaxWidth + Math.random() * (width - estimatedMaxWidth * 2); 
                this.y = -100 - Math.random() * 200; 
                
                this.speed = Math.random() * 1.5 + 1.0; 
                this.angle = (Math.PI / 2) + (Math.random() * 0.8 - 0.4); 

                this.text = lovePhrases[Math.floor(Math.random() * lovePhrases.length)];
                
                const colors = ['#ff4b6e', '#64b5f6', '#ba68c8', '#ffd54f', '#ffffff', '#4db6ac'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                
                this.fontSize = Math.random() * 6 + 18;
            }

            update() {
                const prevX = this.x; 
                const prevY = this.y;

                this.x += Math.cos(this.angle) * this.speed * 0.5; 
                this.y += Math.sin(this.angle) * this.speed;      

                // ‚ú® ƒ∞Z BIRAKMA: Daha sƒ±k par√ßacƒ±k olu≈ütur
                if (Math.random() < 0.9) { // Olu≈üturma sƒ±klƒ±ƒüƒ± artƒ±rƒ±ldƒ±
                    particles.push(new Particle(prevX, prevY, this.color, this.speed, this.angle));
                }

                if (this.y > height + 100 || this.x < -200 || this.x > width + 200) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // YILDIZ BA≈ûI
                ctx.beginPath();
                ctx.arc(0, 0, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();

                // KUYRUK (ƒ∞z)
                // Bu kƒ±sƒ±m artƒ±k ana kuyruk yerine, par√ßacƒ±klarƒ±n kendisi tarafƒ±ndan olu≈üturuluyor.
                // ƒ∞sterseniz burayƒ± bƒ±rakabilir veya √ßok hafif bir √ßizgiye d√∂n√º≈üt√ºrebilirsiniz.
                // ≈ûu anki hali par√ßacƒ±klarla birlikte daha dolgun bir iz bƒ±rakacaktƒ±r.

                // METƒ∞N
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.font = `bold ${this.fontSize}px 'Outfit', sans-serif`;
                ctx.textAlign = "center";
                ctx.fillText(this.text, 0, -25); 

                ctx.restore();
            }
        }
        
        // --- Fonksiyonlar ---

        function initBackgroundStars() {
            const starCount = (width < 768) ? 150 : 300; 
            for (let i = 0; i < starCount; i++) backgroundStars.push(new Star());
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            backgroundStars = [];
            initBackgroundStars(); 
            shootingStars.forEach(star => star.reset());
            particles = []; 
        }
        window.addEventListener('resize', resize);
        resize();

        function init() {
            initBackgroundStars();
            
            for (let i = 0; i < MAX_SHOOTING_STARS; i++) {
                const star = new ShootingStar();
                star.y = Math.random() * height; 
                shootingStars.push(star);
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 5, 0.3)'; // Hafif iz efekti
            ctx.fillRect(0, 0, width, height);

            backgroundStars.forEach(star => {
                star.update();
                star.draw();
            });

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1); 
                }
            }

            shootingStars.forEach(shootingStar => {
                shootingStar.update();
                shootingStar.draw();
            });

            requestAnimationFrame(animate);
        }

        init();
        animate();

    </script>
