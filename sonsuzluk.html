<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evrensel A≈ükƒ±m üåå</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000005;
            background-image: radial-gradient(circle at bottom, #1a0b2e 0%, #000000 100%);
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            z-index: 1;
        }

        .back-btn {
            position: fixed; top: 20px; left: 20px;
            font-size: 1.2rem; color: rgba(255, 255, 255, 0.8);
            z-index: 100; cursor: pointer; text-decoration: none;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px; border-radius: 30px;
            display: flex; align-items: center; gap: 8px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        /* Alt Vurucu Yazƒ± */
        #bottom-message {
            position: fixed;
            bottom: 40px;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            padding: 0 20px;
        }

        #bottom-message h1 {
            font-family: 'Dancing Script', cursive;
            color: #fff;
            font-size: 1.6rem;
            font-weight: 700;
            text-shadow: 0 0 20px #ff4b6e;
            animation: pulseGlow 3s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            from { text-shadow: 0 0 10px #ff4b6e; opacity: 0.8; }
            to { text-shadow: 0 0 30px #ff4b6e; opacity: 1; }
        }

        @media (min-width: 768px) {
            #bottom-message h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚Üê Geri D√∂n</a>
    
    <canvas id="universe"></canvas>
    
    <div id="bottom-message">
        <h1>Seni evrendeki t√ºm yƒ±ldƒ±zlardan daha √ßok seviyorum...</h1>
    </div>

    <script>
        const canvas = document.getElementById('universe');
        const ctx = canvas.getContext('2d');
        let width, height;

        // Sadece "Seni Seviyorum" ifadeleri (Parantez i√ßleri temizlendi)
        const lovePhrases = [
            "Seni Seviyorum", "I Love You", "Ich Liebe Dich", "Je T'aime",
            "Te Amo", "Ti Amo", "Eu Te Amo", "–Ø –¢–µ–±—è –õ—é–±–ª—é",
            "ÊÑõ„Åó„Å¶„Çã", "ÊàëÁà±‰Ω†", "ÏÇ¨ÎûëÌï¥", "ÿ£ÿ≠ÿ®ŸÉ",
            "Œ£' Agap√≥", "Ani Ohev Otakh", "Te Quiero", "Ik Hou Van Jou",
            "Jag √Ñlskar Dig", "Jeg Elsker Dig", "Jeg Elsker Deg", "Rakastan Sinua",
            "Kocham Ciƒô", "Miluji Tƒõ", "ƒΩ√∫bim ≈§a", "Szeretlek",
            "Te Iubesc", "Obicham Te", "Volim Te", "T√´ Dua",
            "Seni Sevi√Ω√§rin", "M…ôn S…ôni Sevir…ôm", "Men Seni Sevaman", "S√ºy√∂m Seni",
            "Mahal Kita", "Aku Cinta Kamu", "Saya Cintakan Mu", "T√¥i Y√™u B·∫°n",
            "Phom Rak Khun", "Chan Rak Khun", "Bong Salang Oun", "Khoi Hak Chao",
            "Main Tumse Pyaar Karta Hoon", "Ami Tomake Bhalobashi", "Nenu Ninnu Premistunnanu",
            "Saranghamnida", "Nakupenda", "Ninapenda Wewe", "Bi Chamd Khairtai",
            "Techihila", "T'estimo", "Amote", "Maite Zaitut",
            "S'agapo Poli", "Te Dua Shume", "Mi Amas Vin", "Je T'adore",
            "Te Quiero Mucho", "Ti Voglio Bene", "Ich Hab' Dich Lieb", "Mina Armastan Sind"
        ];

        let shootingStars = [];
        let backgroundStars = [];
        
        // ≈ûERƒ∞T Sƒ∞STEMƒ∞ (√áakƒ±≈ümayƒ± √∂nlemek i√ßin)
        const LANE_COUNT = 5; // Ekranƒ± 5 dikey ≈üeride b√∂l
        let lanes = []; // Hangi ≈üerit ne zaman m√ºsait

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            // ≈ûeritleri sƒ±fƒ±rla
            lanes = new Array(LANE_COUNT).fill(0);
        }
        window.addEventListener('resize', resize);
        resize();

        // Sabit Arka Plan Yƒ±ldƒ±zlarƒ±
        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
                this.blinkSpeed = Math.random() * 0.03 + 0.01;
                this.alpha = Math.random();
            }
            update() {
                this.alpha += this.blinkSpeed;
                if (this.alpha > 1 || this.alpha < 0.2) this.blinkSpeed *= -1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Kayan Yazƒ±lƒ± Yƒ±ldƒ±zlar
        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                // M√ºsait bir ≈üerit bul
                let laneIndex = Math.floor(Math.random() * LANE_COUNT);
                
                // ≈ûeridin ortasƒ±nƒ± hesapla
                const laneWidth = width / LANE_COUNT;
                this.x = (laneIndex * laneWidth) + (laneWidth / 2);
                
                // Hafif saƒüa sola sapma payƒ± (Doƒüallƒ±k i√ßin, ama √ßok deƒüil)
                this.x += (Math.random() - 0.5) * (laneWidth * 0.4);

                this.y = -100 - Math.random() * 200; // Ekranƒ±n √ºst√ºnden rastgele uzaklƒ±kta ba≈üla
                this.speed = Math.random() * 1.5 + 1; // YAVA≈û HIZ (1 ile 2.5 arasƒ±)
                
                // D√ºz a≈üaƒüƒ± insin (Okunaklƒ± olmasƒ± i√ßin)
                this.angle = Math.PI / 2; 

                this.text = lovePhrases[Math.floor(Math.random() * lovePhrases.length)];
                
                // Renkler (Pastel ve Parlak)
                const colors = ['#ff4b6e', '#64b5f6', '#ba68c8', '#ffd54f', '#ffffff', '#4db6ac'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                
                // Mobil i√ßin ideal font boyutu
                this.fontSize = Math.random() * 6 + 18; // 18px - 24px
            }

            update() {
                this.y += this.speed;

                // Ekrandan tamamen √ßƒ±kƒ±nca resetle
                if (this.y > height + 100) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // 1. YILDIZ BA≈ûI (Parlak)
                ctx.beginPath();
                ctx.arc(0, 0, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();

                // 2. KUYRUK (ƒ∞z)
                const gradient = ctx.createLinearGradient(0, 0, 0, -60);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(-1, 0, 2, -60);

                // 3. METƒ∞N (Yƒ±ldƒ±zƒ±n biraz arkasƒ±ndan gelir)
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.font = `bold ${this.fontSize}px 'Outfit', sans-serif`;
                ctx.textAlign = "center";
                // Yazƒ±yƒ± dikey yazmak yerine yatay ama 90 derece d√∂nd√ºr√ºlm√º≈ü gibi deƒüil, 
                // d√ºz okunaklƒ± ≈üekilde yƒ±ldƒ±zƒ±n hemen √ºst√ºne (arkasƒ±na) koyuyoruz.
                ctx.fillText(this.text, 0, -25); 

                ctx.restore();
            }
        }

        // Ba≈ülatma
        function init() {
            // 300 Sabit Yƒ±ldƒ±z
            for (let i = 0; i < 300; i++) backgroundStars.push(new Star());
            
            // 6 Adet Kayan Yazƒ± (Aynƒ± anda ekranƒ± boƒümasƒ±n diye az tuttum)
            // Her biri farklƒ± ≈üeritlere daƒüƒ±lacak
            for (let i = 0; i < 6; i++) {
                // Ba≈ülangƒ±√ßta hepsi aynƒ± anda inmesin diye gecikmeli ba≈ülatma sim√ºlasyonu
                const star = new ShootingStar();
                star.y = Math.random() * height; // Ekrana daƒüƒ±t
                shootingStars.push(star);
            }
        }

        // Animasyon D√∂ng√ºs√º
        function animate() {
            // Hafif iz efekti (Motion Blur) - √áok hafif tuttum ki yazƒ±lar bulanƒ±kla≈ümasƒ±n
            ctx.fillStyle = 'rgba(0, 0, 5, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Arka plan yƒ±ldƒ±zlarƒ±
            backgroundStars.forEach(star => {
                star.update();
                star.draw();
            });

            // Kayan yazƒ±lar
            shootingStars.forEach(shootingStar => {
                shootingStar.update();
                shootingStar.draw();
            });

            requestAnimationFrame(animate);
        }

        init();
        animate();

    </script>
</body>
</html>
