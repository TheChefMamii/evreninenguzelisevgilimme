<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bir Dilek Tut... ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            /* Gece G√∂ky√ºz√º Temasƒ± */
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            height: 100vh;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* ƒ∞√ßerik altta olsun */
            position: relative;
        }

        /* Yƒ±ldƒ±zlar */
        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: 0;
            opacity: 0.8;
        }

        .back-btn {
            position: fixed; top: 20px; left: 20px;
            font-size: 1.5rem; color: white;
            z-index: 100; cursor: pointer; text-decoration: none;
            background: rgba(255,255,255,0.1); width: 40px; height: 40px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2);
        }

        /* ALT KONTROL PANELƒ∞ */
        .controls {
            z-index: 10;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px 20px 0 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            margin-bottom: 0; /* En alta yapƒ±≈üƒ±k */
        }

        .controls h2 {
            color: #fff;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ff4b6e;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #ff4b6e, #ff8fa3);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 75, 110, 0.4);
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }

        /* FENER TASARIMI */
        .lantern {
            position: absolute;
            bottom: -100px; /* Ekran dƒ±≈üƒ±ndan ba≈ülar */
            width: 60px;
            height: 80px;
            background: linear-gradient(to bottom, #ff9966, #ff5e62);
            border-radius: 5px 5px 20px 20px;
            box-shadow: 0 0 20px #ff9966, inset 0 0 20px rgba(255,255,255,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            animation: floatUp linear forwards;
            cursor: pointer;
        }

        /* Fenerin i√ßindeki yazƒ± (Sadece ba≈ü harf veya kalp) */
        .lantern span {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.8);
            text-shadow: 0 0 5px gold;
        }

        /* Fenerin altƒ±ndaki ate≈ü efekti */
        .lantern::after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 10px; height: 10px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 15px 5px orange;
            animation: flicker 0.5s infinite alternate;
        }

        /* U√áU≈û ANƒ∞MASYONU */
        @keyframes floatUp {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
            25% { transform: translateY(-25vh) translateX(20px) scale(0.9); }
            50% { transform: translateY(-50vh) translateX(-20px) scale(0.8); }
            75% { transform: translateY(-75vh) translateX(10px) scale(0.6); }
            100% { transform: translateY(-120vh) translateX(0) scale(0.4); opacity: 0; }
        }

        @keyframes flicker {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Ekranda beliren dilek yazƒ±sƒ± */
        .wish-text {
            position: absolute;
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            pointer-events: none;
            text-shadow: 0 0 5px black;
            animation: fadeOut 4s forwards;
            z-index: 6;
        }

        @keyframes fadeOut {
            0% { opacity: 0; transform: translateY(0); }
            20% { opacity: 1; transform: translateY(-20px); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

    </style>
</head>
<body>

    <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
    
    <div class="stars"></div>

    <div class="controls">
        <h2>Bizim ƒ∞√ßin Bir Dilek Tut... üå†</h2>
        <input type="text" id="wishInput" placeholder="Dileƒüini buraya yaz..." autocomplete="off">
        <button onclick="releaseLantern()">G√∂ky√ºz√ºne Bƒ±rak üèÆ</button>
    </div>

    <script>
        function releaseLantern() {
            const input = document.getElementById('wishInput');
            const wish = input.value.trim();

            if (!wish) {
                alert("L√ºtfen √∂nce bir dilek yaz g√ºzelim ‚ù§Ô∏è");
                return;
            }

            createLantern(wish);
            input.value = ''; // Kutuyu temizle
        }

        function createLantern(text) {
            // Fener olu≈ütur
            const lantern = document.createElement('div');
            lantern.classList.add('lantern');
            lantern.innerHTML = "<span>‚ù§Ô∏è</span>"; // Fenerin √ºzerindeki ikon

            // Rastgele ba≈ülangƒ±√ß pozisyonu (Ekranƒ±n geni≈üliƒüine g√∂re)
            const randomLeft = Math.random() * 80 + 10; // %10 ile %90 arasƒ±
            lantern.style.left = randomLeft + '%';

            // Rastgele hƒ±z (5s ile 10s arasƒ±)
            const duration = Math.random() * 5 + 5;
            lantern.style.animationDuration = duration + 's';

            // Dilek metnini fenerin yanƒ±nda g√∂ster
            const wishLabel = document.createElement('div');
            wishLabel.classList.add('wish-text');
            wishLabel.innerText = text;
            wishLabel.style.left = randomLeft + '%';
            wishLabel.style.bottom = '100px'; // Fenerin hemen √ºst√ºnden ba≈ülasƒ±n

            document.body.appendChild(lantern);
            document.body.appendChild(wishLabel);

            // Animasyon bitince elementleri sil (Hafƒ±zayƒ± ≈üi≈üirmesin)
            setTimeout(() => {
                lantern.remove();
                wishLabel.remove();
            }, duration * 1000);
        }

        // Otomatik Arka Plan Fenerleri (Ambiyans i√ßin)
        // 2 saniyede bir bo≈ü fener g√∂nderir
        setInterval(() => {
            const lantern = document.createElement('div');
            lantern.classList.add('lantern');
            lantern.style.width = '30px'; // Arka plandakiler k√º√ß√ºk olsun
            lantern.style.height = '40px';
            lantern.style.opacity = '0.5';
            lantern.style.zIndex = '1'; // Arkada kalsƒ±n
            
            const randomLeft = Math.random() * 100;
            lantern.style.left = randomLeft + '%';
            
            const duration = Math.random() * 10 + 10; // Daha yava≈ü
            lantern.style.animationDuration = duration + 's';

            document.body.appendChild(lantern);

            setTimeout(() => { lantern.remove(); }, duration * 1000);
        }, 2000);

    </script>

</body>
</html>
